<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <title>Design</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./imgs/SaulDesign.svg" alt="SaulDesign">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About Me</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="main__container">main</div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <nav class="footer__menu menu-footer">
                    <ul class="menu-footer__list">
                        <li class="menu-footer__item"><a href=""
                                class="menu-footer__link menu-footer__link_home">Home</a>
                        </li>
                        <li class="menu-footer__item"><a href="" class="menu-footer__link menu-footer__link_about">About
                                me</a>
                        </li>
                        <li class="menu-footer__item"><a href=""
                                class="menu-footer__link menu-footer__link_contact">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer__social social">
                    <a href="#" class="social__link"><img src="./imgs/twitter.svg" alt="telegram"></a>
                </div>
            </div>
        </footer>

    </div>
</body>

</html>
